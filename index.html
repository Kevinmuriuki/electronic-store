<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Electronic Store</title>
  </head>
  <body>
    <div class="container">
      <h1>Electronic Store</h1>
   
      <div class="form-container">
        <form action="" method="post" class="form">
          <div class="component">
            <input type="text" autocomplete="off" name="id" placeholder="ID" class="form-input" id="inlineFormInputGroup">
          </div>
          <div class="component">
            <input type="text" autocomplete="off" name="product-name" placeholder="Product Name" class="form-input" id="inlineFormInputGroup">
          </div>
  
          <div class="row">
            <div class="col">
              <input type="text" autocomplete="off" name="seller" placeholder="Seller" class="form-input" id="inlineFormInputGroup">
            </div>
            <div class="col">
              <input type="number" autocomplete="off" name="price" placeholder="Price" class="form-input" id="inlineFormInputGroup">
            </div>
          </div>
  
          <div class="btn">
            <button name='create' class='btn-style btn-success' id="btn-create">Create</button>
            <button name='reade' class='btn-style btn-primary' id="btn-read">Reade</button>
            <button name='update' class='btn-style btn-light' id="btn-update">Update</button>
            <button name='delete' class='btn-style btn-danger' id="btn-delete">Delete All</button>
          </div>
        </form>
      </div>
  
      <!-- Table -->
      <div class="table-data">
        <table class="table">
          <thead class="dark">
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Seller</th>
              <th>Price</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!--
            <tr>
              <td >1</td>
              <td >Mark</td>
              <td >Otto</td>
              <td >4.44</td>
              <td><i class="edit">@</i></td>
            </tr>
            -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
